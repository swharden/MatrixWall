<!doctype html>
<html lang="en" translate="no">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Matrix Wall (in a div)</title>

    <meta name="description"
        content="A JavaScript implementation of The Matrix code wall with falling green Unicode characters on a dark background">

    <link rel="icon" href="favicon.ico?" sizes="any">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9SCHN885L9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-9SCHN885L9');
    </script>

    <style>
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container my-5" style="max-width: 1000px;">

        <h3>The Matrix wall effect <em>inside a div</em></h3>

        <div id="matrixDiv" class="bg-dark text-light my-5 matrixElement" style="height: 200px;">
            <div style="position: absolute;">
                <h1 class="text-light shadow-sm" style="font-size: 7em; font-weight: 400;">The Matrix Wall</h1>
            </div>
        </div>

        <div>
            <a href="https://github.com/swharden/MatrixWall">
                https://github.com/swharden/MatrixWall
            </a>
        </div>

    </div>

    <!-- set matrix wall options -->
    <script type="text/javascript">
        const matrixSettings = {
            target: document.getElementById("matrixDiv"),
            background: "#67217a",
            foreground: "#9a4993",
        };
    </script>

    <!-- start the matrix wall -->
    <script type="text/javascript" src="matrix.js?2"></script>

</body>

</html>
